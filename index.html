<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Calculator</title>
</head>
<body>
    <header>
        <h1>Pocket Calculator</h1>
        <p></p>
    </header>
    <main>
        <div id="calculatorBody">
            <div id="screen" class="screen"></div>

            <div id="clear" class="btn func">ac</div>
            <div id="backspace" class="btn func">&larr;</div>
            <div id="pi" class="btn num">&#960;</div>
            <div id="percent" class="btn op">%</div>

            <div id="squared" class="btn op">x<sup>2</sup></div>
            <div id="squareRoot" class="btn op">&#8730;</div>
            <div id="factoral" class="btn op">!</div>
            <div id="multiply" class="btn op">x</div>

            <div id="seven" class="btn num">7</div>
            <div id="eight" class="btn num">8</div>
            <div id="nine" class="btn num">9</div>
            <div id="divide" class="btn op">&#247;</div>

            <div id="four" class="btn num">4</div>
            <div id="five" class="btn num">5</div>
            <div id="six" class="btn num">6</div>
            <div id="minus" class="btn op">-</div>

            <div id="one" class="btn num">1</div>
            <div id="two" class="btn num">2</div>
            <div id="three" class="btn num">3</div>
            <div id="plus" class="btn op">+</div>

            <div id="zero" class="btn num">0</div>
            <div id="decimal" class="btn num">.</div>
            <div id="equals" class="btn equals">=</div>

        </div>
    </main>    
    <footer>
        <p>Built by TimotiousPrime</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
