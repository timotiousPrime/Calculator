<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Calculator</title>
</head>
<body>
    <header>
        <h1>Pocket Calculator</h1>
        <p></p>
    </header>
    <main>
        <div id="calculatorBody">
            <div class="screen">screen</div>

            <div class="btn func">ac</div>
            <div class="btn func">bspc</div>
            <div class="btn op">pi</div>
            <div class="btn op">%</div>

            <div class="btn op">sq</div>
            <div class="btn op">sqrt</div>
            <div class="btn op">div</div>
            <div class="btn op">*</div>

            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn op">-</div>

            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn op">-</div>

            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn op plus">+</div>

            <div class="btn num">0</div>
            <div class="btn num">.</div>
            <div class="btn equals">=</div>

        </div>
    </main>    
    <footer>
        <p>Built by TimotiousPrime</p>
    </footer>
</body>
</html>
