<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Calculator</title>
</head>
<body>
    <header>
        <h1>Pocket Calculator</h1>
        <p></p>
    </header>
    <main>
        <div id="calculatorBody">
            <div id="screen" class="screen">
                <div id="topScreen"> </div>
                <div id="bottomScreen"></div>
            </div>

            <div id="clear" data-key="Escape" class="btn func">ac</div>
            <div id="negative" data-key="-" class="btn">&#177;</div>
            <div id="percent" data-key="%" class="btn op">%</div>
            <div id="times" data-key="*" class="btn op">x</div>

            <div id="seven" data-key="7" class="btn num">7</div>
            <div id="eight" data-key="8" class="btn num">8</div>
            <div id="nine" data-key="9" class="btn num">9</div>
            <div id="divide" data-key="/" class="btn op">&#247;</div>

            <div id="four" data-key="4" class="btn num">4</div>
            <div id="five" data-key="5" class="btn num">5</div>
            <div id="six" data-key="6" class="btn num">6</div>
            <div id="minus" data-key="-" class="btn op">-</div>

            <div id="one" data-key="1" class="btn num">1</div>
            <div id="two" data-key="2" class="btn num">2</div>
            <div id="three" data-key="3" class="btn num">3</div>
            <div id="plus" data-key="+" class="btn op">+</div>

            <div id="zero" data-key="0" class="btn num">0</div>
            <div id="decimal" data-key="." class="btn num">.</div>
            <div id="equals" data-key="Enter" class="btn equals">=</div>

        </div>
    </main>    
    <footer>
        <p>Built by TimotiousPrime</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
